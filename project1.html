<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Section Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('hero]-background.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero a {
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .hero a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop solution for amazing web experiences.</p>
    <a href="#about">Learn More</a>
  </section>

</body>
</html>
