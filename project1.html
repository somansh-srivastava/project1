<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biogen Insights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('somansh.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh; /* Full screen height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: black;
    }

    .header-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 2px solid black; /* 👈 Black border added */
    }

    .header-box h1 {
      font-size: 3rem;
    }

    .hero img {
      width: 700px; /* 👈 Increased image size */
      height: auto;
      margin: 20px 0;
    }

    .subheading {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      font-size: 1rem;
      font-weight: bold;
      background-color: rgba(7, 186, 235, 0.971);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000000;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-links span {
      color: #555;
    }
  </style>
</head>
<body>  

  <section class="hero">
    <div class="header-box">
      <h1>BioGen Insights</h1>
    </div>

    <!-- 🖼️ Paste your image below this line -->
    <img src="DNA.jpg">
    <!-- 🖼️ End of image section -->

    <p class="subheading">Unlocking the Power of Genomic Data for Tomorrow's Discoveries</p>

    <div class="nav-links">
      <a href="#about">About</a><span>|</span>
      <a href="#services">Services</a><span>|</span>
      <a href="#portfolio">Portfolio</a><span>|</span>
      <a href="#contact">Contact Us</a>
    </div>
  </section>

</body>
</html>
